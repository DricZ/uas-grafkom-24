<!DOCTYPE html>
<html lang="en">
	<head>
		<title>UAS GRAFKOM</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #bfd1e5;
				color: #61443e;
			}
			a {
				color: #a06851;
			}
		</style>
	</head>
	<body>

		<div id="container"></div>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/",
					"three/examples/": "./jsm/",
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import Stats from 'three/addons/libs/stats.module.js';

			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { ImprovedNoise } from 'three/addons/math/ImprovedNoise.js';
			import * as BufferGeometryUtils from 'three/addons/utils/BufferGeometryUtils.js';
			import { GLTFLoader } from "three/examples/jsm/loaders/GLTFLoader";
			import { FBXLoader } from "three/examples/jsm/loaders/FBXLoader";
			import { DRACOLoader } from "three/examples/jsm/loaders/DRACOLoader";

			const loader = new GLTFLoader();
			const loaderFBX = new FBXLoader();

			let container, stats;

			let camera, controls, scene, renderer, mixer, mixer2, mixer3, group, group2;

			const worldWidth = 128, worldDepth = 128;
			const worldHalfWidth = worldWidth / 2;
			const worldHalfDepth = worldDepth / 2;
			const data = generateHeight( worldWidth, worldDepth );

			const clock = new THREE.Clock();

			init();
			animate()

			function init() {

				container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 20000 );
				// camera.position.y = getY( worldHalfWidth, worldHalfDepth ) * 100 + 100;
				// camera.position.z = 1
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xbfd1e5 );

				group = new THREE.Group();
				scene.add( group );

				loader.load(
					// resource URL
					'/blender/bg/winnies_room/scene.gltf',
					// called when the resource is loaded
					function ( gltf ) {

						scene.add( gltf.scene );
						scene.add( gltf.cameras );
						scene.add( gltf.asset );

						group.add(gltf.scene)

						gltf.animations; // Array<THREE.AnimationClip>
						// gltf.scene.scale.set(2, 2, 2); // THREE.Group

						mixer = new THREE.AnimationMixer( gltf.scene );
        
						gltf.animations.forEach( ( clip ) => {
						
							mixer.clipAction( clip ).play();
						
						} );
						// gltf.scene.translate.set(0,0,180); // THREE.Group
						gltf.scenes; // Array<THREE.Group>
						gltf.cameras; // Array<THREE.Camera>
						gltf.asset; // Object

					},
					// called while loading is progressing
					function ( xhr ) {

						console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );

					},
					// called when loading has errors
					function ( error ) {

						console.log( 'An error happened' );
						console.log(error)

					}
				);
				
				loader.load(
					// resource URL
					'/blender/gregory/scene.gltf',
					// called when the resource is loaded
					function ( gltf ) {

						scene.add( gltf.scene );
						// scene.add( gltf.cameras );
						scene.add( gltf.asset );

						group.add(gltf.scene)
						// group2.add(gltf.scene)

						gltf.animations; // Array<THREE.AnimationClip>
						gltf.scene.scale.set(3, 3, 3); // THREE.Group
						gltf.scene.rotation.y = 1.5
						gltf.scene.position.set(0,-.6,.5)
						mixer3 = new THREE.AnimationMixer( gltf.scene );
        
						gltf.animations.forEach( ( clip ) => {
						
							mixer3.clipAction( clip ).play();
						
						} );
						// gltf.scene.translate.set(0,0,180); // THREE.Group
						gltf.scenes; // Array<THREE.Group>
						gltf.cameras; // Array<THREE.Camera>
						gltf.asset; // Object

					},
					// called while loading is progressing
					function ( xhr ) {

						console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );

					},
					// called when loading has errors
					function ( error ) {

						console.log( 'An error happened' );
						console.log(error)

					}
				);

				loader.load(
					// resource URL
					'/blender/rabbit_character/scene.gltf',
					// called when the resource is loaded
					function ( gltf ) {

						scene.add( gltf.scene );
						scene.add( gltf.cameras );
						scene.add( gltf.asset );

						group.add(gltf.scene)

						gltf.animations; // Array<THREE.AnimationClip>
						gltf.scene.position.set(-1, .8, -5.5); // THREE.Group
						gltf.scene.rotation.y = -.5; // THREE.Group

						mixer2 = new THREE.AnimationMixer( gltf.scene );
        
						gltf.animations.forEach( ( clip ) => {
						
							mixer2.clipAction( clip ).play();
						
						} );
						// gltf.scene.translate.set(0,0,180); // THREE.Group
						gltf.scenes; // Array<THREE.Group>
						gltf.cameras; // Array<THREE.Camera>
						gltf.asset; // Object

					},
					// called while loading is progressing
					function ( xhr ) {

						console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );

					},
					// called when loading has errors
					function ( error ) {

						console.log( 'An error happened' );
						console.log(error)

					}
				);

				const matrix = new THREE.Matrix4();

				const ambientLight = new THREE.AmbientLight( 0x40A578, .5 );
				scene.add( ambientLight );

				const directionalLight = new THREE.DirectionalLight( 0xffffff, 1 );
				directionalLight.position.set( 5, 1, 2 ).normalize();
				scene.add( directionalLight );
				// group.add(directionalLight)

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				// renderer.setAnimationLoop( animate );
				container.appendChild( renderer.domElement );

				var pmremGenerator = new THREE.PMREMGenerator( renderer );
				pmremGenerator.compileEquirectangularShader();

				controls = new OrbitControls( camera, renderer.domElement );
				controls.minDistance = 2;
				controls.maxDistance = 10
				controls.target.set( 0, 0, - 0.2 );
				controls.update();

				stats = new Stats();
				container.appendChild( stats.dom );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				controls.handleResize();

			}

			function generateHeight( width, height ) {

				const data = [], perlin = new ImprovedNoise(),
					size = width * height, z = 1100;

				let quality = 2;

				for ( let j = 0; j < 4; j ++ ) {

					if ( j === 0 ) for ( let i = 0; i < size; i ++ ) data[ i ] = 0;

					for ( let i = 0; i < size; i ++ ) {

						const x = i % width, y = ( i / width ) | 0;
						data[ i ] += perlin.noise( x / quality, y / quality, z ) * quality;


					}

					quality *= 4;

				}

				return data;

			}

			function getY( x, z ) {

				return ( data[ x + z * worldWidth ] * 0.15 ) | 0;

			}

			//

			function animate() {

				render();
				stats.update();

			}

			function render() {

				requestAnimationFrame( animate );
  
				var delta = clock.getDelta();
				
				if ( mixer ) mixer.update( delta );
				if ( mixer2 ) mixer2.update( delta );
				if ( mixer3 ) mixer3.update( delta );

				// if(group2) group2.translation.y += delta * .5

				if (controls)
					controls.update( delta );

					// group.rotation.y -= 0.005;

				// camera.position.x +=  delta *3
				renderer.render( scene, camera );


			}

		</script>

	</body>
</html>
